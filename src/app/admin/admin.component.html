<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card app-login-form">
    
          <h3 class="text-center">Admin Login</h3>
          <div class="card-body">
          <ng-container *ngIf="isLoading; else formDisplay">
    
            <div class="loader"></div>
        
       </ng-container>
        <ng-template #formDisplay>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-input mb-3">
                <label>Email</label>
                <input placeholder="Enter the Email" type="email" formControlName="email" class="form-control">
              </div>
              <div class="form-input mb-3">
                <label>Password</label>
                <input placeholder="Enter the password" type="password" formControlName="password" class="form-control">
              </div>
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
            <p class="text-danger text-center mt-2">{{ errorMessage }}</p>
          </ng-template>
          
        </div>
      </div>
    </div>
  </div>
  </div>
